<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh my food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="menu-style.scss" />
  </head>

  <body>
    <div class="main-container">
      <div class="loader">
        <div class="logo">
          <img
            class="logo-img"
            src="./images/logo/ohmyfood.png"
            alt="Logo de Oh my food"
          />
          <i class="logo-icon"></i>
        </div>
      </div>
      <header>
        <div class="header__icon">
          <a href="index.html"><i class="fa-solid fa-arrow-left fa-lg"></i></a>
        </div>
        <div class="logo">
          <a href="index.html"
            ><img src="./images/logo/ohmyfood.png" alt="Logo de Oh my food"
          /></a>
        </div>
      </header>

      <main>
        <div class="restaurant-img">
          <img
            src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="Illustration du restaurant La Palette du goût"
          />
        </div>
        <div class="menu">
          <div class="menu__header">
            <div class="menu__header-title"><h1>Le Délice des sens</h1></div>
            <div class="menu__header-like">
              <input type="checkbox" id="like" />
              <label for="like">
                <div class="no-like">
                  <img
                    src="./images/icones/heart-regular.svg"
                    alt="Coeur vide"
                  />
                </div>
                <div class="like">
                  <img
                    src="./images/icones/heart-solid.svg"
                    alt="Coeur plein"
                  /></div
              ></label>
            </div>
          </div>

          <div class="menu__course-1">
            <div class="menu__course-1__title">
              <h2>entrées</h2>
              <div></div>
            </div>

            <div class="card">
              <input type="checkbox" id="menu__course-1__meal-1" />
              <label for="menu__course-1__meal-1">
                <div class="card-content">
                  <p class="card-dish">Tartare de thon</p>
                  <p class="card-detail">Assaisonné au yuzu</p>
                  <p class="card-price">25€</p>
                </div>
                <div class="menu-checked">
                  <i class="fa-solid fa-circle-check fa-lg"></i>
                </div>
              </label>
            </div>

            <div class="card">
              <input type="checkbox" id="menu__course-1__meal-2" />
              <label for="menu__course-1__meal-2">
                <div class="card-content">
                  <p class="card-dish">Bouchée de homard croustillant</p>
                  <p class="card-detail">Et sa farandole de petits légumes</p>
                  <p class="card-price">35€</p>
                </div>
                <div class="menu-checked">
                  <i class="fa-solid fa-circle-check fa-lg"></i>
                </div>
              </label>
            </div>

            <div class="card">
              <input type="checkbox" id="menu__course-1__meal-3" />
              <label for="menu__course-1__meal-3">
                <div class="card-content">
                  <p class="card-dish">Velouté de cèpes</p>
                  <p class="card-detail">Aux truffes</p>
                  <p class="card-price">20€</p>
                </div>
                <div class="menu-checked">
                  <i class="fa-solid fa-circle-check fa-lg"></i>
                </div>
              </label>
            </div>
          </div>

          <div class="menu__course-2">
            <div class="menu__course-1__title">
              <h2>plats</h2>
              <div></div>
            </div>

            <div class="card">
              <input type="checkbox" id="menu__course-2__meal-1" />
              <label for="menu__course-2__meal-1">
                <div class="card-content">
                  <p class="card-dish">Poulet rôti aux herbes de Provence</p>
                  <p class="card-detail">Et sa crème de truffe</p>
                  <p class="card-price">40€</p>
                </div>
                <div class="menu-checked">
                  <i class="fa-solid fa-circle-check fa-lg"></i>
                </div>
              </label>
            </div>

            <div class="card">
              <input type="checkbox" id="menu__course-2__meal-2" />
              <label for="menu__course-2__meal-2">
                <div class="card-content">
                  <p class="card-dish">Langouste rôtie</p>
                  <p class="card-detail">Et ses légumes de saison</p>
                  <p class="card-price">35€</p>
                </div>
                <div class="menu-checked">
                  <i class="fa-solid fa-circle-check fa-lg"></i>
                </div>
              </label>
            </div>

            <div class="card">
              <input type="checkbox" id="menu__course-2__meal-3" />
              <label for="menu__course-2__meal-3">
                <div class="card-content">
                  <p class="card-dish">Côte de bœuf Angus</p>
                  <p class="card-detail">Et sa purée de panais</p>
                  <p class="card-price">44€</p>
                </div>
                <div class="menu-checked">
                  <i class="fa-solid fa-circle-check fa-lg"></i>
                </div>
              </label>
            </div>
          </div>

          <div class="menu__course-3">
            <div class="menu__course-3__title">
              <h2>desserts</h2>
              <div></div>
            </div>

            <div class="card">
              <input type="checkbox" id="menu__course-3__meal-1" />
              <label for="menu__course-3__meal-1">
                <div class="card-content">
                  <p class="card-dish">Farandole de desserts</p>
                  <p class="card-detail">Du chef</p>
                  <p class="card-price">18€</p>
                </div>
                <div class="menu-checked">
                  <i class="fa-solid fa-circle-check fa-lg"></i>
                </div>
              </label>
            </div>

            <div class="card">
              <input type="checkbox" id="menu__course-3__meal-2" />
              <label for="menu__course-3__meal-2">
                <div class="card-content">
                  <p class="card-dish">Crème brulée</p>
                  <p class="card-detail">Revisitée</p>
                  <p class="card-price">22€</p>
                </div>
                <div class="menu-checked">
                  <i class="fa-solid fa-circle-check fa-lg"></i>
                </div>
              </label>
            </div>

            <div class="card">
              <input type="checkbox" id="menu__course-3__meal-3" />
              <label for="menu__course-3__meal-3">
                <div class="card-content">
                  <p class="card-dish">Tiramisu</p>
                  <p class="card-detail">À la noisette</p>
                  <p class="card-price">23€</p>
                </div>
                <div class="menu-checked">
                  <i class="fa-solid fa-circle-check fa-lg"></i>
                </div>
              </label>
            </div>
          </div>

          <div class="order">
            <button class="order-btn" type="submit">
              <span>Commander</span>
            </button>
          </div>
        </div>
      </main>

      <footer>
        <span class="footer__logo">ohmyfood</span>
        <div class="footer">
          <div class="footer__link-highlight">
            <i class="footer-icon fa-solid fa-utensils"></i
            ><a href="#">Proposer un restaurant</a>
          </div>
          <div class="footer__link-highlight">
            <i class="footer__icon fa-solid fa-handshake-angle"></i
            ><a href="#">Devenir partenaire</a>
          </div>
          <div class="footer__link">
            <a href="#">Mentions légales</a>
          </div>
          <div class="footer__link">
            <a href="mailto:bonjour@ohmyfood.com">Contact</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
