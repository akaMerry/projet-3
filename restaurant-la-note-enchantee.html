<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh my food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="menu-style.scss" />
  </head>

  <body>
    <div class="main-container">
      <header>
        <div class="header__icon">
          <a href="index.html"><i class="fa-solid fa-arrow-left fa-lg"></i></a>
        </div>
        <div class="logo">
          <a href="index.html"
            ><img src="./images/logo/ohmyfood.png" alt="Logo de Oh my food"
          /></a>
        </div>
      </header>

      <main>
        <div class="restaurant-img">
          <img
            src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="Illustration du restaurant La Palette du goût"
          />
        </div>
        <div class="menu">
          <div class="menu__header">
            <div class="menu__header-title"><h1>La Note enchantée</h1></div>
            <div class="menu__header-like">
              <input type="checkbox" id="like" />
              <label for="like">
                <div class="no-like">
                  <img
                    src="./images/icones/heart-regular.svg"
                    alt="Coeur vide"
                  />
                </div>
                <div class="like">
                  <img
                    src="./images/icones/heart-solid.svg"
                    alt="Coeur plein"
                  /></div
              ></label>
            </div>
          </div>

          <div class="menu__course-1">
            <div class="menu__course-1__title">
              <h2>entrées</h2>
              <div></div>
            </div>

            <div class="card">
              <input type="checkbox" id="menu__course-1__meal-1" />
              <label for="menu__course-1__meal-1">
                <div class="card-content">
                  <p class="card-dish">Ravioles de foie gras</p>
                  <p class="card-detail">
                    Accompagnées de leur crème à la truffe
                  </p>
                  <p class="card-price">25€</p>
                </div>
                <div class="menu-checked">
                  <i class="fa-solid fa-circle-check fa-lg"></i>
                </div>
              </label>
            </div>

            <div class="card">
              <input type="checkbox" id="menu__course-1__meal-2" />
              <label for="menu__course-1__meal-2">
                <div class="card-content">
                  <p class="card-dish">Caviar osciètre</p>
                  <p class="card-detail">Sur blini à la farine de blé noir</p>
                  <p class="card-price">35€</p>
                </div>
                <div class="menu-checked">
                  <i class="fa-solid fa-circle-check fa-lg"></i>
                </div>
              </label>
            </div>

            <div class="card">
              <input type="checkbox" id="menu__course-1__meal-3" />
              <label for="menu__course-1__meal-3">
                <div class="card-content">
                  <p class="card-dish">Homard et espuma de potiron</p>
                  <p class="card-detail">Marinés aux zestes d'orange</p>
                  <p class="card-price">20€</p>
                </div>
                <div class="menu-checked">
                  <i class="fa-solid fa-circle-check fa-lg"></i>
                </div>
              </label>
            </div>

            <div class="card">
              <input type="checkbox" id="menu__course-1__meal-4" />
              <label for="menu__course-1__meal-4">
                <div class="card-content">
                  <p class="card-dish">Foie gras de canard cuit entier</p>
                  <p class="card-detail">Confiture de figue et pain toasté</p>
                  <p class="card-price">35€</p>
                </div>
                <div class="menu-checked">
                  <i class="fa-solid fa-circle-check fa-lg"></i>
                </div>
              </label>
            </div>
          </div>

          <div class="menu__course-2">
            <div class="menu__course-2__title">
              <h2>plats</h2>
              <div></div>
            </div>

            <div class="card">
              <input type="checkbox" id="menu__course-2__meal-1" />
              <label for="menu__course-2__meal-1">
                <div class="card-content">
                  <p class="card-dish">Noix de coquilles Saint-Jacques</p>
                  <p class="card-detail">Sur lit de purée de céleri-rave</p>
                  <p class="card-price">40€</p>
                </div>
                <div class="menu-checked">
                  <i class="fa-solid fa-circle-check fa-lg"></i>
                </div>
              </label>
            </div>

            <div class="card">
              <input type="checkbox" id="menu__course-2__meal-2" />
              <label for="menu__course-2__meal-2">
                <div class="card-content">
                  <p class="card-dish">Langoustine poêlée</p>
                  <p class="card-detail">Purée de patate douce</p>
                  <p class="card-price">35€</p>
                </div>
                <div class="menu-checked">
                  <i class="fa-solid fa-circle-check fa-lg"></i>
                </div>
              </label>
            </div>

            <div class="card">
              <input type="checkbox" id="menu__course-2__meal-3" />
              <label for="menu__course-2__meal-3">
                <div class="card-content">
                  <p class="card-dish">Mijoté de queue de bœuf</p>
                  <p class="card-detail">Et riz sauvage aux zestes de citron</p>
                  <p class="card-price">44€</p>
                </div>
                <div class="menu-checked">
                  <i class="fa-solid fa-circle-check fa-lg"></i>
                </div>
              </label>
            </div>
          </div>

          <div class="menu__course-3">
            <div class="menu__course-3__title">
              <h2>desserts</h2>
              <div></div>
            </div>

            <div class="card">
              <input type="checkbox" id="menu__course-3__meal-1" />
              <label for="menu__course-3__meal-1">
                <div class="card-content">
                  <p class="card-dish">Macaron noisette et chocolat</p>
                  <p class="card-detail">
                    Glace au caramel brun et sel de Guérande
                  </p>
                  <p class="card-price">18€</p>
                </div>
                <div class="menu-checked">
                  <i class="fa-solid fa-circle-check fa-lg"></i>
                </div>
              </label>
            </div>

            <div class="card">
              <input type="checkbox" id="menu__course-3__meal-2" />
              <label for="menu__course-3__meal-2">
                <div class="card-content">
                  <p class="card-dish">Baba au rhum revisité</p>
                  <p class="card-detail">Avec son coulis de citron</p>
                  <p class="card-price">22€</p>
                </div>
                <div class="menu-checked">
                  <i class="fa-solid fa-circle-check fa-lg"></i>
                </div>
              </label>
            </div>

            <div class="card">
              <input type="checkbox" id="menu__course-3__meal-3" />
              <label for="menu__course-3__meal-3">
                <div class="card-content">
                  <p class="card-dish">Tarte au citron meringuée</p>
                  <p class="card-detail">Déstructurée</p>
                  <p class="card-price">23€</p>
                </div>
                <div class="menu-checked">
                  <i class="fa-solid fa-circle-check fa-lg"></i>
                </div>
              </label>
            </div>
          </div>

          <div class="order">
            <button class="order-btn" type="submit">
              <span>Commander</span>
            </button>
          </div>
        </div>
      </main>

      <footer>
        <span class="footer__logo">ohmyfood</span>
        <div class="footer">
          <div class="footer__link-highlight">
            <i class="footer-icon fa-solid fa-utensils"></i
            ><a href="#">Proposer un restaurant</a>
          </div>
          <div class="footer__link-highlight">
            <i class="footer__icon fa-solid fa-handshake-angle"></i
            ><a href="#">Devenir partenaire</a>
          </div>
          <div class="footer__link">
            <a href="#">Mentions légales</a>
          </div>
          <div class="footer__link">
            <a href="mailto:bonjour@ohmyfood.com">Contact</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
