<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh my food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="menu-style.scss" />
  </head>

  <body>
    <div class="main-container">
      <header>
        <div class="header__icon">
          <a href="index.html"><i class="fa-solid fa-arrow-left fa-lg"></i></a>
        </div>
        <div class="logo">
          <a href="index.html"
            ><img src="./images/logo/ohmyfood.png" alt="Logo de Oh my food"
          /></a>
        </div>
      </header>

      <main>
        <div class="restaurant-img">
          <img
            src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="Illustration du restaurant La Palette du goût"
          />
        </div>
        <div class="menu">
          <div class="menu__header">
            <div class="menu__header-title"><h1>La Palette du goût</h1></div>
            <div class="menu__header-like">
              <input type="checkbox" id="like" />
              <label for="like">
                <span class="no-like">
                  <img
                    src="./images/icones/heart-regular.svg"
                    alt="Coeur vide"
                  />
                </span>
                <span class="like">
                  <img
                    src="./images/icones/heart-solid.svg"
                    alt="Coeur plein" /></span
              ></label>
            </div>
          </div>

          <div class="menu__course-1">
            <div class="menu__course-1__title">
              <h2>entrées</h2>
              <div></div>
            </div>

            <div class="card">
              <input type="checkbox" id="menu__course-1__meal-1" />
              <label for="menu__course-1__meal-1">
                <span class="card-content">
                  <span class="card-dish">Fricassée d'escargots</span>
                  <span class="card-detail">Au piment d'Espelette</span>
                  <span class="card-price">25€</span>
                </span>
                <span class="menu-checked">
                  <i class="fa-solid fa-circle-check fa-lg"></i>
                </span>
              </label>
            </div>

            <div class="card">
              <input type="checkbox" id="menu__course-1__meal-2" />
              <label for="menu__course-1__meal-2">
                <span class="card-content">
                  <span class="card-dish">Foie gras de canard mi-cuit</span>
                  <span class="card-detail"
                    >Et ses copeaux de truffe noire</span
                  >
                  <span class="card-price">35€</span>
                </span>
                <span class="menu-checked">
                  <i class="fa-solid fa-circle-check fa-lg"></i>
                </span>
              </label>
            </div>

            <div class="card">
              <input type="checkbox" id="menu__course-1__meal-3" />
              <label for="menu__course-1__meal-3">
                <span class="card-content">
                  <span class="card-dish">Œuf au plat</span>
                  <span class="card-detail">
                    Assaisonné à la truffe sur lit de caviar
                  </span>
                  <span class="card-price">20€</span>
                </span>
                <span class="menu-checked">
                  <i class="fa-solid fa-circle-check fa-lg"></i>
                </span>
              </label>
            </div>
          </div>

          <div class="menu__course-2">
            <div class="menu__course-2__title">
              <h2>plats</h2>
              <div></div>
            </div>

            <div class="card">
              <input type="checkbox" id="menu__course-2__meal-1" />
              <label for="menu__course-2__meal-1">
                <span class="card-content">
                  <span class="card-dish">Filet de bœuf aux herbes</span>
                  <span class="card-detail">
                    Accompagné de sa ribambelle de légumes
                  </span>
                  <span class="card-price">40€</span>
                </span>
                <span class="menu-checked">
                  <i class="fa-solid fa-circle-check fa-lg"></i>
                </span>
              </label>
            </div>

            <div class="card">
              <input type="checkbox" id="menu__course-2__meal-2" />
              <label for="menu__course-2__meal-2">
                <span class="card-content">
                  <span class="card-dish">Parmentier de queue de bœuf</span>
                  <span class="card-detail">
                    À la truffe noire sur sa purée de panais
                  </span>
                  <span class="card-price">35€</span>
                </span>
                <span class="menu-checked">
                  <i class="fa-solid fa-circle-check fa-lg"></i>
                </span>
              </label>
            </div>

            <div class="card">
              <input type="checkbox" id="menu__course-2__meal-3" />
              <label for="menu__course-2__meal-3">
                <span class="card-content">
                  <span class="card-dish">Filet de turbot</span>
                  <span class="card-detail">Aux agrumes</span>
                  <span class="card-price">44€</span>
                </span>
                <span class="menu-checked">
                  <i class="fa-solid fa-circle-check fa-lg"></i>
                </span>
              </label>
            </div>
          </div>

          <div class="menu__course-3">
            <div class="menu__course-3__title">
              <h2>desserts</h2>
              <div></div>
            </div>

            <div class="card">
              <input type="checkbox" id="menu__course-3__meal-1" />
              <label for="menu__course-3__meal-1">
                <span class="card-content">
                  <span class="card-dish">Paris-Brest</span>
                  <span class="card-detail">Revisité</span>
                  <span class="card-price">18€</span>
                </span>
                <span class="menu-checked">
                  <i class="fa-solid fa-circle-check fa-lg"></i>
                </span>
              </label>
            </div>

            <div class="card">
              <input type="checkbox" id="menu__course-3__meal-2" />
              <label for="menu__course-3__meal-2">
                <span class="card-content">
                  <span class="card-dish">Macaron au chocolat d'exception</span>
                  <span class="card-detail"
                    >Et glace à la vanille de Madagascar</span
                  >
                  <span class="card-price">22€</span>
                </span>
                <span class="menu-checked">
                  <i class="fa-solid fa-circle-check fa-lg"></i>
                </span>
              </label>
            </div>

            <div class="card">
              <input type="checkbox" id="menu__course-3__meal-3" />
              <label for="menu__course-3__meal-3">
                <span class="card-content">
                  <span class="card-dish">Mousse au chocolat</span>
                  <span class="card-detail">
                    Au piment d'Espelette et à la truffe noire
                  </span>
                  <span class="card-price">23€</span>
                </span>
                <span class="menu-checked">
                  <i class="fa-solid fa-circle-check fa-lg"></i>
                </span>
              </label>
            </div>
          </div>

          <div class="order">
            <button class="order-btn" type="submit">
              <span>Commander</span>
            </button>
          </div>
        </div>
      </main>

      <footer>
        <span class="footer__logo">ohmyfood</span>
        <div class="footer">
          <div class="footer__link-highlight">
            <i class="footer-icon fa-solid fa-utensils"></i
            ><a href="#">Proposer un restaurant</a>
          </div>
          <div class="footer__link-highlight">
            <i class="footer__icon fa-solid fa-handshake-angle"></i
            ><a href="#">Devenir partenaire</a>
          </div>
          <div class="footer__link">
            <a href="#">Mentions légales</a>
          </div>
          <div class="footer__link">
            <a href="mailto:bonjour@ohmyfood.com">Contact</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
